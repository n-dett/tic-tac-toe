<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="sidebar">
        <h1>TIC TAC TOE</h1>
        <div id="player-one" class="players">
            <label for="player-one-name">Player 1</label>
            <input type="text" id="player-one-name" name="player-one-name" placeholder="Name">
        </div>

        <div id="player-two" class="players">
            <label for="player-two-name">Player 2</label>
            <input type="text" id="player-two-name" name="player-two-name" placeholder="Name">
        </div>
    </div>
    <div id="board-container">
        <div id="board">
            <div class="squares" id="square1">X</div>
            <div class="squares" id="square2">X</div>
            <div class="squares" id="square3">X</div>
            <div class="squares" id="square4">X</div>
            <div class="squares" id="square5"></div>
            <div class="squares" id="square6">X</div>
            <div class="squares" id="square7">X</div>
            <div class="squares" id="square8"></div>
            <div class="squares" id="square9">X</div>
        </div>
    </div>
    
    <script src="tic-tac-toe.js"></script>
</body>
</html>
