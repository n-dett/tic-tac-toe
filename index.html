<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="sidebar">
        <h1>TIC TAC TOE</h1>
        <div id="players-container">
            <div id="player-one" class="players">
                <label for="player-1-name">Player 1</label>
                <input type="text" id="player-1-name" name="player-1-name" placeholder="Player 1">
            </div>
            <div id="player-two" class="players">
                <label for="player-2-name">Player 2</label>
                <input type="text" id="player-2-name" name="player-2-name" placeholder="Player 2">
            </div>
        </div>
        <div id="game-text">
            <button id="start-btn" type="button">START</button>
        </div>
    </div>
    <div id="board-container">
        <div id="board">
            <div class="squares" data-square="0"></div>
            <div class="squares" data-square="1"></div>
            <div class="squares" data-square="2"></div>
            <div class="squares" data-square="3"></div>
            <div class="squares" data-square="4"></div>
            <div class="squares" data-square="5"></div>
            <div class="squares" data-square="6"></div>
            <div class="squares" data-square="7"></div>
            <div class="squares" data-square="8"></div>
        </div>
    </div>
    
    <script src="tic-tac-toe.js"></script>
</body>
</html>
