<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="sidebar">
        <h1>TIC TAC TOE</h1>
        <div id="players-container">
            <div id="player-one" class="players">
                <label for="player-one-name">Player 1</label>
                <input type="text" id="player-one-name" name="player-one-name" placeholder="Player 1>
            </div>
            <div id="player-two" class="players">
                <label for="player-two-name">Player 2</label>
                <input type="text" id="player-two-name" name="player-two-name" placeholder="Player 2">
            </div>
        </div>
        <div id="game-text">
            <button id="start-btn" type="button">START</button>
        </div>
    </div>
    <div id="board-container">
        <div id="board">
            <div class="squares">X</div>
            <div class="squares">X</div>
            <div class="squares">X</div>
            <div class="squares">X</div>
            <div class="squares"></div>
            <div class="squares">X</div>
            <div class="squares">X</div>
            <div class="squares"></div>
            <div class="squares">X</div>
        </div>
    </div>
    
    <script src="tic-tac-toe.js"></script>
</body>
</html>
